<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisor Retro con Múltiples Videos</title>
    <style>
        /* Estilos del contenedor principal */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;  
            font-family: Arial, sans-serif;
        }

        /* Estilos del televisor retro */
        .tv-container {
            width: 600px;
            height: 400px;
            background-color: #000;
            border: 20px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Estilos de la pantalla del televisor */
        .tv-screen {
            width: 90%;
            height: 70%;
            background-color: #111;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Estilos para el iframe del video */
        .tv-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Controles de botones */
        .tv-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .tv-button {
            width: 40px;
            height: 40px;
            background-color: #ba9021;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s;
        }

        .tv-button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<!-- Televisor retro -->
<div class="tv-container">
    <div class="tv-screen">
        <!-- Iframe que muestra el video -->
        <iframe id="tv-video" src="https://player.vimeo.com/video/1029281171?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479" allowfullscreen></iframe>
    </div>
    <div class="tv-controls">
        <!-- Botones para cambiar el video con números dentro -->
        <div class="tv-button" onclick="changeVideo(1)">1</div>
        <div class="tv-button" onclick="changeVideo(2)">2</div>
        <div class="tv-button" onclick="changeVideo(3)">3</div>
        <div class="tv-button" onclick="changeVideo(4)">4</div>
        <div class="tv-button" onclick="changeVideo(5)">5</div>
    </div>
</div>

<script>
    // URLs de los videos de Vimeo
    const videos = [
        "https://player.vimeo.com/video/1029281171?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479", // Video 1
        "https://player.vimeo.com/video/1029276956?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479", // Video 2
        "https://player.vimeo.com/video/1017229411?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479", // Video 3
        "https://player.vimeo.com/video/983165395?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479", // Video 4
        "https://player.vimeo.com/video/1041153366?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479" // Video 5
    ];

    // Función para cambiar el video en el iframe
    function changeVideo(videoIndex) {
        document.getElementById("tv-video").src = videos[videoIndex - 1];
    }
</script>

</body>
</html>
