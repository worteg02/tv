<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Stylish Play, Stop, and Position Buttons</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240104/pngtree-luxurious-gold-glitter-cloud-a-burst-of-shining-particle-explosion-image_13881744.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 90%;
            height: auto;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            overflow: hidden;
            margin-bottom: 20px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            opacity: 0.5; /* Cambia este valor para ajustar la opacidad */
        }
        #buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
        }
        #buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        #buttons button:hover {
            transform: scale(1.05);
        }
        #play-button {
            background-color: green;
            color: white;
        }
        #stop-button {
            background-color: red;
            color: white;
        }
        .position-button {
            background-color: goldenrod;
            color: brown;
        }
        .instagram-button {
            background-color: #24448dbf;
            color: white;
        }
        @media (max-width: 600px) {
            #buttons button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="video-iframe" src="https://www.youtube.com/embed/ROkOUS-7u2M?enablejsapi=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div id="buttons">
        <button id="play-button">PLAY</button>
        <button id="stop-button">Stop</button>
        <button id="song1-button" class="position-button">01 - Intropy</button>
        <button id="song2-button" class="position-button">02 - All wise</button>
        <button id="song3-button" class="position-button">03 - Días Errantes ft TIVA</button>
        <button id="song4-button" class="position-button">04 - Origamis aka Celuloides</button>
        <button id="song5-button" class="position-button">05 - Midnight coffee ft TIVA & Chino Ns</button>
        <button id="insta1-button" class="instagram-button">INSTAGRAM EMEKA URU</button>
        <button id="insta2-button" class="instagram-button">INSTAGRAM MN</button>
        <button id="insta3-button" class="instagram-button">INSTAGRAM GBLUE$</button>
    </div>
    <script defer src="https://cdn.commento.io/js/commento.js"></script>
    <div id="commento"></div>
    <script>
        var videoSources = {
            'song1-button': 'https://www.youtube.com/embed/ROkOUS-7u2M?enablejsapi=1',
            'song2-button': 'https://www.youtube.com/embed/uTsSXtSMJxc?enablejsapi=1',
            'song3-button': 'https://www.youtube.com/embed/7V_xUsyUphU?enablejsapi=1',
            'song4-button': 'https://www.youtube.com/embed/uTsSXtSMJxc?enablejsapi=1',
            'song5-button': 'https://www.youtube.com/embed/T-JgsLGvWDk?enablejsapi=1'
        };

        document.getElementById('play-button').addEventListener('click', function() {
            var iframe = document.getElementById('video-iframe');
            var iframeSrc = iframe.src;
            if (iframeSrc.indexOf('autoplay=1') === -1) {
                iframe.src += (iframeSrc.indexOf('?') > -1 ? '&' : '?') + 'autoplay=1';
            }
        });

        document.getElementById('stop-button').addEventListener('click', function() {
            var iframe = document.getElementById('video-iframe');
            var originalSrc = iframe.src.split('?')[0] + "?enablejsapi=1"; // Ensure enablejsapi=1 is present
            iframe.src = ''; // Detener el video cargando una URL vacía
            iframe.src = originalSrc; // Recargar el video original
        });

        function changeVideo(buttonId) {
            var iframe = document.getElementById('video-iframe');
            iframe.src = videoSources[buttonId] + "&autoplay=1";
        }

        document.getElementById('song1-button').addEventListener('click', function() {
            changeVideo('song1-button');
        });

        document.getElementById('song2-button').addEventListener('click', function() {
            changeVideo('song2-button');
        });

        document.getElementById('song3-button').addEventListener('click', function() {
            changeVideo('song3-button');
        });

        document.getElementById('song4-button').addEventListener('click', function() {
            changeVideo('song4-button');
        });

        document.getElementById('song5-button').addEventListener('click', function() {
            changeVideo('song5-button');
        });

        function redirectToInstagram(url) {
            window.open(url, '_blank');
        }

        document.getElementById('insta1-button').addEventListener('click', function() {
            redirectToInstagram('https://www.instagram.com/emeka_uru');
        });

        document.getElementById('insta2-button').addEventListener('click', function() {
            redirectToInstagram('https://www.instagram.com/barflythethird');
        });

        document.getElementById('insta3-button').addEventListener('click', function() {
            redirectToInstagram('https://www.instagram.com/gblues_oficial');
        });
    </script>
</body>
</html>
